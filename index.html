<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ph.css">
    <script src="./ph.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="content">
          <section class="section hero"></section>
          <section class="section gradient-purple"></section>
          <section class="section gradient-blue"></section>
        </div>
        <div class="image-container">
          <img src="https://assets-global.website-files.com/63ec206c5542613e2e5aa784/643312a6bc4ac122fc4e3afa_main%20home.webp" alt="image">
        </div>
      </div>
</body>

<script >
    console.clear();

gsap.registerPlugin(ScrollTrigger);

window.addEventListener("load", () => {
  gsap
    .timeline({
      scrollTrigger: {
        trigger: ".wrapper",//觸發點 .wrapper元素
        start: "top top",
        end: "+=150%",
        pin: true,//用來固定畫面
        scrub: true,//滾動時動畫
        markers: true//顯示線條
      }
    })
    .to("img", {
      scale: 2,//放大2倍
      z: 350,//z軸移動350
      transformOrigin: "center center",//中心點
      ease: "power1.inOut"//動畫效果
    })
    .to(
      ".section.hero",
      {
        scale: 1.1,
        transformOrigin: "center center",
        ease: "power1.inOut"
      },
      "<"   //在相同的時間點(< 指相同時間)開始變換 .section.hero 的大小。
    );
});

</script>
</html>
